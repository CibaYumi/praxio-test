  <nav class="navbar navbar-light" id="navbarMenu">

  <div class="content">
    <div class="box">
      <h2>Cadastrar</h2>
      <form ng-submit="register()">
        <div class="form_left">
          <p>Informações Pessoais</p>
          <div class="input_group">
            <label for="">Nome/Razão Social*</label>
            <input type="text" name="userName" placeholder="Nome/Razão Social" required ng-model="newUser.nomeRazaoSocial">
          </div>
          <div class="minor_inputs">
            <div class="input_group">
              <label for="">CPF*</label>
              <input type="tel" name="userCpf" required ng-model="newUser.cpfcnpj" ui-mask="999.999.999-99">
            </div>
            <div class="input_group phone">
              <label for="">Telefone*</label>
              <input type="tel" name="userPhone" required ng-model="newUser.telefone" ui-mask="(99) 9 9999-9999">
            </div>
          </div>
          <div class="input_group">
            <label for="">E-mail*</label>
            <input type="email" name="userMail" placeholder="E-mail" required ng-model="newUser.email">
          </div>
          <div class="input_group">
            <label for="">Senha*</label>
            <div class="pass_section">
              <input type="password" name="userPass" placeholder="Senha" required ng-attr-type="{{ showPassword ? 'text' : 'password' }}" ng-model="newUser.senha">
              <a ng-click="showPassword = true;" ng-show="!showPassword">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="eye" class="svg-inline--fa fa-eye fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                  <path fill="currentColor" d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"></path>
                </svg>
              </a>
              <a ng-click="showPassword = false;" ng-show="showPassword">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="eye-slash" class="svg-inline--fa fa-eye-slash fa-w-20" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="currentColor" d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z"></path></svg>
              </a>
            </div>
          </div>
        </div>
        <div class="form_right">
          <p>Endereço</p>
          <div class="minor_inputs">
            <div class="input_group cep">
              <label for="">CEP*</label>
              <input type="tel" name="userCep" required ng-model="newUser.cep" ui-mask="99 999-999" ng-change="findAddress()">
            </div>
          </div>
          <div class="input_group">
            <label for="">Logradouro*</label>
            <input type="text" name="userAddress" minLength="1" maxlength="100" placeholder="Logradouro" required ng-model="newUser.logradouro">
          </div>
          <div class="minor_inputs">
            <div class="input_group">
              <label for="">Número*</label>
              <input type="text" name="userNumberAdd" minLength="1" maxlength="10" placeholder="Número" required ng-model="newUser.numero">
            </div>
            <div class="input_group neighborhood">
              <label for="">Bairro*</label>
              <input type="text" name="userNeighborhood" placeholder="Bairro" required ng-model="newUser.bairro">
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="btn_section">
          <button class="btn_purple" type="submit" name="login">Cadastrar</button>
        </div>
      </form>
      <div class="login">
        <a href="/login">Já tem uma conta? Faça login</a>
      </div>
    </div>
  </div>
  <div class="footer"></div>
</div>
